<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAYSAL ELALLAOUI</title>
    <link rel="stylesheet" href="style.css">

<style>
    /* A basic reset for better cross-browser consistency */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: sans-serif;
    background-color: #212121;
    color: #fff;
    line-height: 1.6;
}

/* Header and Welcome Text */
.header {
    text-align: center;
    padding: 50px 0;
}

.welcome-text {
    font-size: 2.5rem;
    letter-spacing: 5px;
    background: linear-gradient(to right, #848484, #212121);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: inline-block;
}

/* Main Content Section */
.main-content {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh; /* Ensures content is vertically centered on the page */
    padding: 20px;
}

.intro-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 900px;
    width: 100%;
    text-align: center;
}

.intro-text-container {
    margin-bottom: 40px;
}

.name-title {
    font-size: 2rem;
    margin-bottom: 10px;
    color: #fff;
}

.intro-paragraph {
    font-size: 1rem;
    color: #ccc;
    max-width: 600px;
    margin: 0 auto;
}

/* Profile Image Circle */
.profile-image-container {
    position: relative;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    overflow: hidden;
    background: linear-gradient(to bottom, #212121, #848484);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

.profile-circle {
    /* You can place a background image here instead */
    background: url('https://via.placeholder.com/300') no-repeat center center/cover;
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>

    <header class="header">
        <h1 class="welcome-text">WELCOME TO MY WORLD</h1>
    </header>

    <main class="main-content">
        <section class="intro-section">
            <div class="intro-text-container">
                <h2 class="name-title">Hi, I'm FAYSAL ELALLAOUI</h2>
                <p class="intro-paragraph">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam, assumenda eligendi unde sint quod corporis officia rerum repellat laboriosam quidem ratione dolorem dicta mollitia libero aut? Voluptates placeat itaque repellat!
                </p>
            </div>
            <div class="profile-image-container">
                <div class="profile-circle"></div>
                </div>
        </section>
    </main>

</body>
</html>
