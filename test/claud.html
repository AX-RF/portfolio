<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curved Text Effects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .method {
            margin: 40px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1, h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        /* Method 1: CSS Transform with Individual Letters */
        .curved-text-transform {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .curved-text-transform .letter {
            position: absolute;
            left: 50%;
            transform-origin: 0 150px;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #888;
        }

        /* Method 2: SVG Path Text */
        .svg-curved-text {
            display: flex;
            justify-content: center;
            margin: 50px 0;
        }

        .svg-curved-text svg {
            width: 400px;
            height: 400px;
        }

        .svg-curved-text text {
            fill: #888;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 3px;
        }

        .svg-curved-text circle {
            fill: none;
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 2;
        }

        /* Method 3: CSS Animation Approach */
        .animated-curved-text {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 50px auto;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .rotating-text {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotate 20s linear infinite;
        }

        .rotating-text span {
            position: absolute;
            left: 50%;
            transform-origin: 0 175px;
            font-size: 16px;
            font-weight: bold;
            color: #888;
            letter-spacing: 2px;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Method 4: CSS Grid Circular Layout */
        .grid-curved-text {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: grid;
            place-items: center;
        }

        .circular-grid {
            position: absolute;
            width: 280px;
            height: 280px;
        }

        .circular-grid span {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            color: #888;
            transform-origin: center;
        }

        /* Code block styling */
        .code-block {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            overflow-x: auto;
            border: 1px solid #333;
        }

        .code-block code {
            color: #f8f8f2;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .highlight {
            color: #66d9ef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Curved Text CSS Methods</h1>
        
        <div class="method">
            <h2>Method 1: CSS Transform (Manual Positioning)</h2>
            <div class="curved-text-transform">
                <span class="letter" style="transform: rotate(0deg);">W</span>
                <span class="letter" style="transform: rotate(15deg);">E</span>
                <span class="letter" style="transform: rotate(30deg);">L</span>
                <span class="letter" style="transform: rotate(45deg);">C</span>
                <span class="letter" style="transform: rotate(60deg);">O</span>
                <span class="letter" style="transform: rotate(75deg);">M</span>
                <span class="letter" style="transform: rotate(90deg);">E</span>
                <span class="letter" style="transform: rotate(120deg);">T</span>
                <span class="letter" style="transform: rotate(135deg);">O</span>
                <span class="letter" style="transform: rotate(165deg);">M</span>
                <span class="letter" style="transform: rotate(180deg);">Y</span>
                <span class="letter" style="transform: rotate(210deg);">W</span>
                <span class="letter" style="transform: rotate(225deg);">O</span>
                <span class="letter" style="transform: rotate(240deg);">R</span>
                <span class="letter" style="transform: rotate(255deg);">L</span>
                <span class="letter" style="transform: rotate(270deg);">D</span>
            </div>
        </div>
