<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spider Web Navbar</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
    }

    /* Navbar */
    nav {
      position: relative;
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      z-index: 10;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      position: relative;
      transition: 0.3s;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background: white;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease-out;
    }

    nav ul li a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Spider Web Background for Header */
    #tspider {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px; /* only behind header */
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">aadi</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Particles Spider Background (Header only) -->
  <!-- <div id="tspider"></div> -->

  <!-- tsparticles library -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <!-- Init Spider Web -->
  <script>
    tsParticles.load("tspider", {
      particles: {
        number: { value: 50 },
        size: { value: 2 },
        move: { enable: true, speed: 0.8 },
        links: { enable: true, distance: 120, color: "#00ffff", opacity: 0.4 },
        color: { value: "#ffffff" }
      },
      background:{
        color: "transparent"
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "grab" }
        }
      }
    });
  </script>

</body>
</html>
